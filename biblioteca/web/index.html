<html>
    <head>
        <title>Sistema da Biblioteca</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <br/>
        <div style="float: right">
            <a href="loginAdm.html"><button value="adm">LOGIN ADMINISTRATIVO</button></a>
        </div>
        <br/><br/>
        <hr/>

    <center>
        <h1><b>SISTEMA DE LOGIN</b></h1>
        <form action="./Login" method="POST">
            <table>
                <tr>
                    <th><label for="login"><b>LOGIN</b></label></th>
                    <td><input type="text" required name="login" id="login"/></td>
                </tr>
                <tr>
                    <th><label for="senha"><b>SENHA</b></label></th>
                    <td><input type="password" required name="senha" id="senha"/></td>
                </tr>
                <tr style="text-align: center">
                    <td><input type="submit" name="submit" value="Submit"></td>
                    <td><input type="reset" name="reset" value="Reset"></td>
                </tr>
            </table>

        </form>
    </center>

</body>
</html>
